<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aptos Petra Mini dApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #e4e4e7;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #111827;
      padding: 24px 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 420px;
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }
    p.subtitle {
      margin-top: 0;
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      margin-right: 8px;
      margin-bottom: 8px;
      background: #6366f1;
      color: white;
      font-weight: 500;
    }
    button.secondary {
      background: #1f2937;
      color: #e5e7eb;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .label {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 0.75rem;
    }
    .value {
      font-family: "Roboto Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      word-break: break-all;
      margin-bottom: 0.25rem;
    }
    input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 0.85rem;
    }
    .status {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #a5b4fc;
      min-height: 1em;
      white-space: pre-line;
    }
    .row {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .row > div {
      flex: 1;
    }
    a {
      color: #818cf8;
      text-decoration: none;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Petra Wallet Mini dApp</h1>
    <p class="subtitle">Connect your Petra wallet, view your address & balance, and send APT.</p>

    <div id="petra-warning" class="status" style="color:#fca5a5; display:none;">
      Petra wallet not found. Install it from the Chrome Web Store and refresh this page.
    </div>

    <button id="connect-btn">Connect Petra</button>
    <button id="disconnect-btn" class="secondary" disabled>Disconnect</button>

    <div class="label">Connected address</div>
    <div id="account-address" class="value">—</div>

    <div class="label">APT balance</div>
    <div id="apt-balance" class="value">—</div>

    <div class="label">Send APT</div>
    <input id="recipient-input" placeholder="Recipient address (0x...)" />
    <input id="amount-input" placeholder="Amount in APT (e.g. 0.1)" />
    <button id="send-btn" class="secondary" disabled>Send APT</button>

    <div class="status" id="status"></div>

    <div style="margin-top:12px;">
      <a href="https://petra.app/" target="_blank" rel="noreferrer">What is Petra wallet?</a>
    </div>
  </div>

  <!-- App logic -->
  <script src="./app.js"></script>
</body>
</html>
